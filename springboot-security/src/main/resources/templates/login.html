<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body>
<form class="login-page" action="/login" method="post">
    <div class="form">
        <h3>账户登录</h3>
        <input type="text" placeholder="用户名" name="username" required="required"/>
        <input type="password" placeholder="密码" name="password" required="required"/>
        <span style="display: inline">
            <input type="text" name="imageCode" placeholder="验证码" style="width: 50%;"/>
            <img id="code_image" src="/code/image" />
        </span>
        <input type="checkbox" name="remember-me" checked />Remember Me
        <button type="submit">登录</button>
    </div>
</form>
<script type="text/javascript">
document.getElementById("code_image").onclick = function () {
    document.getElementsByTagName("img")[0].src = "/code/image?time=" + new Date().getTime();
};
</script>
</body>
</html>
